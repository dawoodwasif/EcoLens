<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="imgSearch" src="img/black-search.png" id="submitsearch" value="Submit" width="40" height="40">
    <input id="searching" class="SearchBar" type="text" name="search" placeholder="Search..">
    <h1 id="manufacturer"></h1>
    <span id="sustainable">Sustainable</span>
    <div class="hello"></div>
    <div id="main" class="main-circle"></div>
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="170px" height="170px">
        <defs>
            <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
        </defs>
        <circle id="circleBar" cx="80" cy="80" r="75" stroke-linecap="round" />
      </svg>

    <br><br><br><br><br><br>
    <div class="main-data">
      <div class="circle-container">
        <div class="smallcircletext">Climate</div>
        <div class="smallcircletext">Water</div>
        <div class="smallcircletext">Forests</div>
      </div>

    </div>
    <div class="circle-container-2">
      <div id="climate" class="smaller-circle"></div>
      <div id="water" class="smaller-circle"></div>
      <div id="forests" class="smaller-circle"></div>
    </div>
    <br><br>
    <button id="info" class="infoButton">More Information</button>
    <div class="warning">
      <img id="warning-icon" src="img/warning.png" width="40" height="40">
      <p id="warning-text"></p>
    </div>

    <div id="loadingMessage" style="display: block; font-size: 1.2em; text-align: center; color: #333;">
      Retrieving data, please wait...
  </div>
    
    <!-- Button Container with Chat and Buy Buttons -->
    <div class="button-container">
      <button id="chatButton" class="chatButton">Chat</button>
      <button id="buyButton" class="buyButton">Buy</button>
    </div>

    <!-- Chatbox Container -->
    <div id="chatContainer" class="chatContainer">
      <div class="chatHeader">
        <span>Product Chat</span>
        <button id="closeChat" class="closeChat">X</button>
      </div>
      <div id="chatMessages" class="chatMessages"></div>
      <input id="chatInput" class="chatInput" type="text" placeholder="Ask a question..." />
      <button id="sendChat" class="sendChat">Send</button>
    </div>
  </body>

  <script type="text/javascript" src="popup.js"></script>

</html>
